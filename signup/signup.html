<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account</title>

  <link rel="stylesheet" href="../styles.css" />
</head>

<body class="auth-page" data-page="signup">
  <main class="auth-center">
    <div class="auth-stack">
      <div class="auth-hero" style="position: relative;">
        <div style="position: absolute; top: 0; left: 0; z-index: 10;">
          <div aria-label="Language toggle" class="lang-switch" role="group">
            <button aria-pressed="true" class="chip" data-lang="en" type="button">EN</button>
            <button aria-pressed="false" class="chip" data-lang="es" type="button">ES</button>
          </div>
        </div>
        <a href="../index.html" class="auth-logo-wrap" aria-label="Go to home">
          <img src="../images/logo.png" alt="Listo" class="auth-logo" />
        </a>
      </div>

      <section class="card auth-card" aria-label="Create account">
        <div class="card-header">
          <h1 class="auth-title">Create account</h1>
          <p class="auth-subtitle">Create your login to access payroll and documents.</p>
        </div>

        <form id="signupForm" class="auth-form" autocomplete="on">
          <div class="field">
            <label class="field-label" for="displayName">Company / Display name</label>
            <input
              id="displayName"
              name="displayName"
              type="text"
              required
              autocomplete="organization"
              placeholder="ABC Construction"
            />
          </div>

          <div class="field">
            <label class="field-label" for="signupEmail">Email</label>
            <input
              id="signupEmail"
              name="email"
              type="email"
              required
              autocomplete="email"
              placeholder="you@company.com"
            />
          </div>

          <div class="field">
            <label class="field-label" for="signupPassword">Password</label>
            <input
              id="signupPassword"
              name="password"
              type="password"
              required
              autocomplete="new-password"
              placeholder="At least 6 characters"
            />
          </div>

          <p id="signupError" class="form-error" aria-live="polite"></p>

          <button class="btn primary" type="submit">Create Account</button>

          <div class="auth-links">
            <a class="mini-link" href="../login/login.html">Already have an account? Log in</a>
            <a class="mini-link" href="../index.html">Back to Home</a>
          </div>
        </form>
      </section>

      <div class="auth-footnote">Secure sign-up powered by Firebase</div>
    </div>
  </main>

  <script type="module" src="../scripts.js"></script>
  <script type="module" src="./signup.js"></script>
</body>
</html>
