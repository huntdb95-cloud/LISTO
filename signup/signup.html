<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account</title>

  <link rel="stylesheet" href="../styles.css" />
</head>

<body class="auth-page" data-page="signup">
  <main class="auth-center">
    <div class="auth-stack">
      <div class="auth-hero">
        <a href="../index.html" class="auth-logo-wrap" aria-label="Go to home">
          <img src="../images/logo.png" alt="Listo" class="auth-logo" />
        </a>
      </div>

      <section class="card auth-card" aria-label="Create account">
        <div class="card-header" style="position: relative;">
          <div style="position: absolute; top: 8px; right: 12px;">
            <div aria-label="Language toggle" class="lang-switch" role="group">
              <button aria-pressed="true" class="chip" data-lang="en" type="button">EN</button>
              <button aria-pressed="false" class="chip" data-lang="es" type="button">ES</button>
            </div>
          </div>
          <h1 class="auth-title" data-i18n="auth.signupTitle">Create account</h1>
          <p class="auth-subtitle" data-i18n="auth.signupSubtitle">Create your login to access payroll and documents.</p>
        </div>

        <form id="signupForm" class="auth-form" autocomplete="on">
          <div class="field">
            <label class="field-label" for="displayName" data-i18n="auth.displayName">Company / Display name</label>
            <input
              id="displayName"
              name="displayName"
              type="text"
              required
              autocomplete="organization"
              placeholder="ABC Construction"
              data-i18n-placeholder="auth.displayNamePlaceholder"
            />
          </div>

          <div class="field">
            <label class="field-label" for="signupEmail" data-i18n="auth.email">Email</label>
            <input
              id="signupEmail"
              name="email"
              type="email"
              required
              autocomplete="email"
              placeholder="you@company.com"
              data-i18n-placeholder="auth.emailPlaceholder"
            />
          </div>

          <div class="field">
            <label class="field-label" for="signupPassword" data-i18n="auth.password">Password</label>
            <input
              id="signupPassword"
              name="password"
              type="password"
              required
              autocomplete="new-password"
              placeholder="At least 6 characters"
              data-i18n-placeholder="auth.passwordPlaceholder"
            />
          </div>

          <div class="field">
            <label class="field-label" for="confirmPassword" data-i18n="auth.confirmPassword">Confirm Password</label>
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              required
              autocomplete="new-password"
              placeholder="Re-enter your password"
              data-i18n-placeholder="auth.confirmPasswordPlaceholder"
            />
          </div>

          <div class="field">
            <label class="checkbox-label">
              <input
                id="acceptTerms"
                name="acceptTerms"
                type="checkbox"
                required
              />
              <span>
                <span data-i18n="signup.acceptTerms">I agree to the</span>
                <a href="../terms.html" target="_blank" data-i18n="signup.termsLink" style="color: var(--brand); text-decoration: underline;">Terms and Conditions</a>
                <span data-i18n="signup.and"> and </span>
                <a href="../privacy.html" target="_blank" data-i18n="signup.privacyLink" style="color: var(--brand); text-decoration: underline;">Privacy Policy</a>
              </span>
            </label>
          </div>

          <p id="signupError" class="form-error" aria-live="polite"></p>

          <button class="btn primary" type="submit" data-i18n="auth.createBtn">Create Account</button>

          <div class="auth-links">
            <a class="mini-link" href="../login/login.html"><span data-i18n="auth.haveAccount">Already have an account?</span> <span data-i18n="auth.goLogin">Log in</span></a>
          </div>
        </form>
      </section>

      <div class="auth-footnote">Secure sign-up powered by Firebase</div>
    </div>
  </main>

  <script type="module" src="../scripts.js"></script>
  <script type="module" src="./signup.js"></script>
</body>
</html>
