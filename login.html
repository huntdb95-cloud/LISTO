<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="auth-page">
  <main class="auth-center">
  <div class="auth-stack">
    <div class="auth-hero">
      <a href="index.html" class="auth-logo-wrap" aria-label="Go to home">
        <img src="images/logo.png" alt="Listo" class="auth-logo" />
      </a>
    </div>

    <section class="card auth-card" aria-label="Login">
      <div class="card-header">
        <h1 class="auth-title">Sign in</h1>
        <p class="auth-subtitle">Access your account to manage payroll and documents.</p>
      </div>

      <form id="loginForm" class="auth-form" autocomplete="on">
        <div class="field">
          <label class="field-label" for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email" placeholder="you@company.com" />
        </div>

        <div class="field">
          <label class="field-label" for="password">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="••••••••" />
        </div>

        <p id="loginMsg" class="form-error" aria-live="polite"></p>

        <button class="btn primary" type="submit">Log In</button>

        <div class="auth-links">
          <a class="mini-link" href="signup.html">Create account</a>
          <a class="mini-link" href="forgot.html">Forgot password</a>
        </div>
      </form>
    </section>

    <div class="auth-footnote">Secure sign-in powered by Firebase</div>
  </div>

  <script type="module" src="./login.js"></script>
</main>

  <!-- Your existing login JS -->
  <script type="module" src="./login.js"></script>
</body>
</html>
