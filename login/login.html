<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/browsericon.png?v=1">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/browsericon.png?v=1">
  <link rel="apple-touch-icon" href="/images/browsericon.png?v=1">
  <title>Login</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body class="auth-page" data-page="login">
  <main class="auth-center">
  <div class="auth-stack">
    <div class="auth-hero">
      <a href="../index.html" class="auth-logo-wrap" aria-label="Go to home">
        <img src="../images/logo.png" alt="Listo" class="auth-logo" />
      </a>
    </div>

    <section class="card auth-card" aria-label="Login">
      <div class="card-header" style="position: relative;">
        <div style="position: absolute; top: 8px; right: 12px;">
          <div aria-label="Language toggle" class="lang-switch" role="group">
            <button aria-pressed="true" class="chip" data-lang="en" type="button">EN</button>
            <button aria-pressed="false" class="chip" data-lang="es" type="button">ES</button>
          </div>
        </div>
        <h1 class="auth-title" data-i18n="auth.loginTitle">Sign in</h1>
        <p class="auth-subtitle" data-i18n="auth.loginSubtitle">Access your account to manage payroll and documents.</p>
      </div>

      <form id="loginForm" class="auth-form" autocomplete="on">
        <div class="field">
          <label class="field-label" for="email" data-i18n="auth.email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email" placeholder="you@company.com" data-i18n-placeholder="auth.emailPlaceholder" />
        </div>

        <div class="field">
          <label class="field-label" for="password" data-i18n="auth.password">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="••••••••" data-i18n-placeholder="auth.passwordPlaceholderLogin" />
        </div>

        <p id="loginMsg" class="form-error" aria-live="polite"></p>

        <button class="btn primary" type="submit" data-i18n="auth.loginBtn">Log In</button>

        <div class="auth-links">
          <a class="mini-link" href="../signup/signup.html" data-i18n="auth.createAccountLink">Create account</a>
          <a class="mini-link" href="../forgot/forgot.html" data-i18n="auth.forgotPassword">Forgot password</a>
        </div>
      </form>
    </section>

    <div class="auth-footnote">Secure sign-in powered by Firebase</div>
  </div>

  <!-- Login Animation Overlay -->
  <div id="loginAnimation" class="login-animation-overlay" style="display: none;">
    <div class="login-animation-content">
      <div class="login-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
      </div>
      <h2 class="login-animation-title">Welcome back!</h2>
      <p class="login-animation-subtitle">Loading your dashboard...</p>
    </div>
  </div>

  <script type="module" src="../scripts.js"></script>
  <script type="module" src="./login.js"></script>
</main>
</body>
</html>
