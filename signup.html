<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="auth-page">
  <main class="auth-center">
    <!-- Large logo above the card -->
    <a href="index.html" class="auth-logo-wrap" aria-label="Go to home">
      <img src="images/logo.png" alt="Listo" class="auth-logo" />
    </a>

    <!-- Centered signup card -->
    <section class="card auth-card" aria-label="Create account">
      <div class="card-header">
        <h1 class="auth-title">Create account</h1>
        <p class="muted" style="margin: 0;">Create your login to access payroll and documents.</p>
      </div>

      <!-- These IDs match signup.js exactly -->
      <form id="signupForm" class="auth-form" autocomplete="on">
        <div class="field">
          <label class="field-label" for="signupEmail">Email</label>
          <input
            id="signupEmail"
            name="email"
            type="email"
            required
            autocomplete="email"
            placeholder="you@company.com"
          />
        </div>

        <div class="field">
          <label class="field-label" for="signupPassword">Password</label>
          <input
            id="signupPassword"
            name="password"
            type="password"
            required
            autocomplete="new-password"
            placeholder="At least 6 characters"
          />
        </div>

        <p id="signupError" class="form-error" aria-live="polite"></p>

        <button class="btn primary" type="submit">Create Account</button>

        <div class="auth-links">
          <a class="mini-link" href="login.html">Already have an account? Log in</a>
          <a class="mini-link" href="index.html">Back to Home</a>
        </div>
      </form>
    </section>
  </main>

  <!-- Keep scripts as modules -->
  <script type="module" src="./signup.js"></script>
</body>
</html>
