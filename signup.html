<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Listo â€” Create Account</title>
<link href="styles.css" rel="stylesheet"/>
</head>
<body data-page="signup">
<a class="skip-link" href="#main">Skip to content</a>
<header class="site-header">
<div class="container header-inner"><button aria-controls="sideNav" aria-expanded="false" class="sidebar-toggle" type="button"><span class="sr-only">Open navigation</span><span aria-hidden="true" class="hamburger"></span></button>
<a aria-label="Listo Home" class="brand" href="index.html">
<span aria-hidden="true" class="brand-mark">L</span>
<span class="brand-name">Listo</span>
</a>
<div class="header-actions">
<div aria-label="Language toggle" class="lang-switch" role="group">
<button aria-pressed="true" class="chip" data-lang="en" type="button">EN</button>
<button aria-pressed="false" class="chip" data-lang="es" type="button">ES</button>
</div>
</div>
</div>
</header><div class="layout"><aside aria-label="Primary" class="sidebar"><div class="sidebar-nav" id="sideNav"></div></aside><main class="auth-wrap" id="main">
<section class="container auth-grid">
<div class="card auth-card">
<div class="card-header">
<h1 class="auth-title" data-i18n="auth.signupTitle">Create your account</h1>
<p class="muted" data-i18n="auth.signupSubtitle">Use email + password to get started.</p>
</div>
<form class="auth-form" id="signupForm">
<label class="field">
<span class="field-label" data-i18n="auth.email">Email</span>
<input autocomplete="email" id="signupEmail" required="" type="email"/>
</label>
<label class="field">
<span class="field-label" data-i18n="auth.password">Password</span>
<input autocomplete="new-password" id="signupPassword" minlength="6" required="" type="password"/>
</label>
<button class="btn primary" data-i18n="auth.createBtn" type="submit">Create Account</button>
<p class="muted tiny">
<span data-i18n="auth.haveAccount">Already have an account?</span>
<a class="mini-link inline" data-i18n="auth.goLogin" href="login.html">Log in</a>
</p>
<p aria-live="polite" class="form-error" id="signupError" role="alert"></p>
</form>
</div>
<div class="auth-side">
<h2 data-i18n="auth.sideTitle">Private. Secure. Built for onboarding.</h2>
<p class="muted" data-i18n="auth.sideBody">
          Your documents and uploads are protected behind your login.
        </p>
</div>
</section>
</main></div>

<script src="scripts.js" type="module"></script>
</body>
</html>
