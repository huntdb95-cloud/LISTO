<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>

  <link rel="stylesheet" href="../styles.css" />
</head>

<body class="auth-page">
  <main class="auth-center">
    <div class="auth-stack">
      <div class="auth-hero">
        <a href="../index.html" class="auth-logo-wrap" aria-label="Go to home">
          <img src="../images/logo.png" alt="Listo" class="auth-logo" />
        </a>
      </div>

      <section class="card auth-card" aria-label="Reset password">
        <div class="card-header" style="position: relative;">
          <div style="position: absolute; top: 8px; right: 12px;">
            <div aria-label="Language toggle" class="lang-switch" role="group">
              <button aria-pressed="true" class="chip" data-lang="en" type="button">EN</button>
              <button aria-pressed="false" class="chip" data-lang="es" type="button">ES</button>
            </div>
          </div>
          <h1 class="auth-title">Reset password</h1>
          <p class="auth-subtitle">Enter your email and we'll send you a reset link.</p>
        </div>

        <form id="forgotForm" class="auth-form" autocomplete="on">
          <div class="field">
            <label class="field-label" for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              autocomplete="email"
              placeholder="you@company.com"
            />
          </div>

          <p id="forgotMsg" class="form-error" aria-live="polite"></p>

          <button class="btn primary" type="submit">Send reset link</button>

          <div class="auth-links">
            <a class="mini-link" href="../login/login.html">Back to login</a>
            <a class="mini-link" href="../signup/signup.html">Create account</a>
          </div>
        </form>
      </section>

      <div class="auth-footnote">Secure password reset powered by Firebase</div>
    </div>
  </main>

  <script type="module" src="../scripts.js"></script>
  <script type="module" src="./forgot.js"></script>
</body>
</html>
